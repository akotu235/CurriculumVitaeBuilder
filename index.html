<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="/styles/style.css">
</head>
<body>
<div class="page">
    <div class="section">
        <div class="container title">
            <img id="photo" alt="photo">
            <div>
                <h1 id="name"></h1>
                <p id="position"></p>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="container">
            <h3 id="contact-header"></h3>
            <a id="location-href" class="link" href="">
                <div class="contact">
                    <img class="contact-ico" src="images/contact/location.svg" alt="location">
                    <div id="location"></div>
                </div>
            </a>
            <a id="web-href" class="link" href="">
                <div class="contact">
                    <img class="contact-ico" src="images/contact/web.svg" alt="web">
                    <div id="web"></div>
                </div>
            </a>
            <a id="mail-href" class="link" href="">
                <div class="contact">
                    <img class="contact-ico" src="images/contact/mail.svg" alt="mail">
                    <div id="mail"></div>
                </div>
            </a>
            <a id="phone-href" class="link" href="">
                <div class="contact">
                    <img class="contact-ico" src="images/contact/phone.svg" alt="phone">
                    <div id="phone"></div>
                </div>
            </a>
        </div>
        <div class="container" style="flex-basis: 55%;">
            <h3 id="summary-header"></h3>
            <div id="about" class="text"></div>
        </div>
    </div>
    <div class="section">
        <div class="container" style="flex-basis: 80%;">
            <h3 id="education-header"></h3>
            <div id="education-table"></div>

        </div>
        <div class="container" style="flex-basis: 10%;">
            <h3 id="languages-header"></h3>
            <div id="languages-list"></div>
        </div>
    </div>
    <div class="section">
        <div class="container">
            <h3 id="technologies-header"></h3>
            <div id="technologies-list"></div>
        </div>
    </div>
    <div class="section">
        <div class="container">
            <h3 id="skills-header"></h3>
            <div id="skills-list" class="section"></div>
        </div>
    </div>
</div>
<div class="page">
    <div class="section">
        <div class="container">
            <h3 id="work-history-header"></h3>
            <div id="work-table"></div>
        </div>
    </div>
    <br>
    <hr>
    <div class="agreement"><small id="agreement"></small></div>
    <div class="space"></div>
    <footer>
        <a href="https://github.com/akotu235/CurriculumVitaeBuilder">generated by CurriculumVitaeBuilder (https://github.com/akotu235/CurriculumVitaeBuilder)</a>
    </footer>
</div>
<script src="scripts/load-language.js"></script>
<script src="scripts/load-content.js"></script>
</body>
</html>
